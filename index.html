<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p4</title>
    <style>
        /*formatejar els valors per fdefecte- box sizing*/
        /*tamanys de la p, width, height,alinear el text*/
        /*span colocar padding a dreta i esquerra*/
        /*en la Ãºltima #cinc modificar kerning*/
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      
    }
    p {
        text-align: center;
        font-size: 20px;
    }
    span {
      padding: 5%;
    }
    .kerning{
        padding: 5.9vw;
    }
    
    </style>
</head>
<body>
    <p>uno</p>
    <p><span>dos</span><span>dos</span></p>
    <p><span>tres</span><span>tres</span><span>tres</span></p>
    <p><span>cuatro</span><span>cuatro</span><span>cuatro</span><span>cuatro</span></p>
    <p id="cinco">
        <span class="kerning">c</span>
        <span class="kerning">i</span>
        <span class="kerning">n</span>
        <span class="kerning">c</span>
        <span class="kerning">o</span>
        </p>
</body>
</html>
